        </nav>

    <div class="wrapper" style="height: auto;">
        <div class="info-box" style="background-color: transparent; border-radius: 34px; padding-top: 15px; text-align: left; margin-bottom: 60px; margin-top: 30px;">
            <table class="table" id="requestTable">
                <thead>
                <tr>
                    <th>ลำดับ</th>
                    <th>วันที่และเวลาส่ง</th>
                    <th>สถานะคำร้อง</th>
                    <th>คำร้อง</th>
                    <th>ชื่อ-นามสกุล</th>
                    <th>รายละเอียด</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>

        <div class="info-box" style="background-color: rgba(212, 204, 196, 0.75); border-radius: 34px; padding-top: 15px; text-align: center; margin-bottom: 60px; margin-top: 0px;">
            <form style="margin: 0;" method="post" onsubmit="submitForm(event)" id="lateForm">
            <h3>เเบบฟอร์มขอผ่อนผันค่าจดทะเบียนเรียน</h3>
                <h4><label>ขอผ่อนผันค่าจดทะเบียนเรียน ในภาคเรียนที่</label><select name="semester" id="semester" required style="flex: 0.4;">
                    <option value="" selected disabled hidden>-</option>
                    <option value="1">ภาคเรียนที่ 1</option>
                    <option value="2">ภาคเรียนที่ 2</option>
                    <option value="Summer">ภาคเรียน summer</option>
                </select>
                    <label>ในปีการศึกษาที่(ค.ศ.)</label><input type="tel" name="year" id="year" required pattern="[0-9]{4}" style="margin-right: 0; flex: 0.2;">
                </h4>
                <h4><label>คาดว่าจะสามารถชำระเงินได้ภายในเดือน</label>
                    <input type="month" name="payDate" id="payDate" style="margin-right: 0; flex: 0.5;" required>
                </h4>
                <h4 style="align-items: normal; margin-top: 25px;"><label>เหตุผลของการขอผ่อนผันค่าจดทะเบียนเรียน</label>
                    <textarea type="text" name="reason" id="reason" style="margin-right: 0; height: 200px; align-items: normal; margin-top: 0; text-align: left; justify-content: flex-start;" required></textarea>
                </h4>
            <h4 style="margin-top: 50px;">
                <button type="button" class="btn" id="edit-btn" style="margin-right: 10px;  background-color: rgb(194, 194, 15); color: black;" onclick="toggleEditing()">แก้ไข</button><button type="submit" class="btn" style="margin-left: 10px;">บันทึก</button>
            </h4>
            </form>
        </div>
    </div>
    <a id="logout-button" onclick="logout()">
        <ion-icon name="enter-outline" style="width: 60px; height: 60px;"></ion-icon>
    </a>
