    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h2 class="logo"><img src="img/logo.png" width="450"></h2>
        <nav class="navigation">
            <a href="#top" class="active">หน้าหลัก</a>
            <div class="dropdown">
                <a href="#" class="not-active">ขอยื่นคำร้อง ▼</a>
                <div class="dropdown-content">
                    <a href="QuitForm/QuitForm.html" class="not-active" id="QuitForm">ขอลาออก</a>
                    <a href="LateForm/lateform.html" class="not-active" id="lateFormLink">ขอผ่อนผันค่าจดทะเบียนเรียน</a>
                    <a href="Add_Drop_item/add_drop.html" class="not-active" id="addDropLink">ขอเพิ่ม/ถอนรายวิชา (drop w)</a>
                    <a href="OtherForm/otherform.html" class="not-active" id="otherFormLink">อื่นๆ</a>
                </div>
            </div>
            <a href="Status/status.html" class="not-active" id="statusLink">ติดตามผลคำร้อง</a>
            <a href="#" class="not-active">รายการชำระเงิน</a>
        </nav>
    </header>
    <div class="wrapper" style="height: auto;">
        <div class="info-box">
            <h2 class="logo" style="margin: 0;"><img src="img/profile-user.png" style="height: 250px; width: 250px;"></h2>
            <h2 id="name"></h2>
            <h2 id="type"></h2>
        </div>
        <div class="info-box" style="background-color: rgba(212, 204, 196, 0.75); border-radius: 34px; padding-top: 15px; text-align: left; margin-bottom: 60px;">
            <h3>ข้อมูลส่วนตัวของนักศึกษา</h3>
            <form style="margin: 0;" method="post" onsubmit="submitForm(event)" id="studentDataForm">
                <h4><label>ชื่อ</label><input type="text" required id="firstName">
                    <label>นามสกุล</label><input type="text" required id="lastName">
                    <label>เลขทะเบียน</label><input type="tel" required id="studentId" pattern="[0-9]{10}" style="margin-right: 0;">
                </h4>
                <h4><label>ชั้นปีที่ศึกษา</label><input type="number" required id="studentYear" name="studentYear" min="1" max="8" style="flex: 0.2;">
                    <label>คณะ</label><input type="text" required id="faculty" style="flex: 0.7;">
                    <label>สาขา</label><input type="text" required id="department" style="margin-right: 0;">
                </h4>
                <h4><label>ที่อยู่ บ้านเลขที่</label><input type="text" name="addressNumber" id="addressNumber" required style="flex: 0.1; width: 2%;">
                    <label>หมู่</label><input type="number" name="moo" id="moo" required style="flex: 0.1; width: 2%;">
                    <label>ตำบล</label><input type="text" name="tumbol" id="tumbol" required style="flex: 0.4;">
                    <label>อำเภอ</label><input type="text" name="amphur" id="amphur" required style="flex: 0.4; margin-right: 0;">
                </h4>
                <h4>
                    <label>จังหวัด</label><input type="text" name="province" id="province" required style="flex: content;">
                    <label>รหัสไปรษณีย์</label><input type="tel" name="postalCode" id="postalCode" required pattern="[0-9]{5}" style="flex: 0.1;">
                    <label>โทรศัพท์มือถือ</label><input type="tel" name="mobilePhone" id="mobilePhone" pattern="[0-9]{10}" required style="flex: content; margin-right: 0;">
                </h4>
                <h4>
                    <label>โทรศัพท์บ้าน(ถ้ามี)</label><input type="tel" name="phone" id="phone" pattern="[0-9]{10}">
                    <label>อาจารย์ที่ปรึกษา</label><input type="text" name="advisor" id="teacher" required style="margin-right: 0;">
                </h4>
                <h4 style="margin-top: 50px;">
                    <button type="button" class="btn" id="edit-btn" style="margin-right: 10px;  background-color: rgb(194, 194, 15); color: black;" onclick="toggleEditing()">แก้ไข</button><button type="submit" class="btn" style="margin-left: 10px;">บันทึก</button>
                </h4>
                </form>
        </div>
    </div>
    <a id="logout-button" onclick="logout()">
        <ion-icon name="enter-outline" style="width: 60px; height: 60px;"></ion-icon>
    </a>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
