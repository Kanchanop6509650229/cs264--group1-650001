<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Drop Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h2 class="logo"><img src="img/logo.png" width="450"></h2>
        <nav class="navigation">
            <a href="../studentHomepage.html" class="not-active">หน้าหลัก</a>
            <div class="dropdown">
                <a href="#" class="not-active">ขอยื่นคำร้อง ▼</a>
                <div class="dropdown-content">
                    <a href="../QuitForm/QuitForm.html" class="not-active" id="QuitForm">ขอลาออก</a>
                    <a href="#" class="not-active">ขอผ่อนผันค่าจดทะเบียนเรียน</a>
                    <a href="#top" class="active">ขอเพิ่ม/ถอนรายวิชา (drop w)</a>
                    <a href="#" class="not-active">อื่นๆ</a>
                </div>
            </div>
            <a href="#" class="not-active">ติดตามผลคำร้อง</a>
            <a href="#" class="not-active">รายการชำระเงิน</a>
        </nav>
    </header>
    <div class="wrapper" style="height: auto;">
        <div class="info-box" style="background-color: rgba(212, 204, 196, 0.75); border-radius: 34px; padding-top: 15px; text-align: left; margin-bottom: 60px; margin-top: 30px;">
            <h3>แบบฟอร์มยื่นขอเพิ่ม/ถอนรายวิชา (Drop W)</h3>
            <form style="margin: 0;" id="addDropForm" onsubmit="submitForm(event)">
                <table class="table" id="requestTable">
                    <thead>
                    <tr>
                        <th></th>
                        <th>รหัสวิชา</th>
                        <th>ชื่อวิชา</th>
                        <th>Section</th>
                        <th>วัน/เวลา</th>
                        <th>หน่วยกิต</th>
                        <th>ชื่อผู้สอน</th>
                        <th>ผู้สอนอนุญาติ</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <select name="selection" style="width: 100%;" required>
                                <option value="" selected disabled hidden>-</option>
                                <option value="Add">เพิ่ม</option>
                                <option value="Drop">ถอน</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" name="subjectCode" maxlength="6" required>
                        </td>
                        <td>
                            <input type="text" name="subjectName" id="firstName" required>
                        </td>
                        <td>
                            <input type="tel" name="subjectSection" pattern="[0-9]{6}" maxlength="6" required>
                        </td>
                        <td>
                            <input type="datetime-local" name="subjectDate" required>
                        </td>
                        <td>
                            <input type="number" name="subjectCredit" maxlength="1" min="0" max="3" required>
                        </td>
                        <td>
                            <input type="text" name="subjectTeacher" required>
                        </td>
                        <td>
                            <select name="subjectTeacherCheck" required>
                                <option value="" selected disabled hidden>-</option>
                                <option value="true">อนุญาติ</option>
                                <option value="false">ไม่อนุญาติ</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <h4 style="margin-top: 25px; font-size: 1.1em;">
                <!-- Add a "Add Row" button -->
                <button type="button" id="addButton" onclick="addRow()" style="margin-right: 20px;">เพิ่มแถว</button>

                <!-- Add a "Remove Row" button -->
                <button type="button" id="removeButton" onclick="removeRow()" style="margin-left: 20px;">ลบแถว</button>
                </h4>
                    <button type="submit" class="btn" style="width: 100%; font-size: 1.1em;">บันทึก</button>
            </form>
        </div>
    </div>
    <a id="logout-button" onclick="logout()">
        <ion-icon name="enter-outline" style="width: 60px; height: 60px;"></ion-icon>
    </a>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
