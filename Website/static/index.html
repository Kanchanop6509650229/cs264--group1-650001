<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h2 class="logo"><img src="img/logo.png" width="400"></h2>
</header>

<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#" id="form1">
            <div class="input-box">
                <span class="icon"><ion-icon name="people"></ion-icon></span>
                <input type="text" required id="username" name="username" oninvalid="this.setCustomValidity('กรุณาใส่ชื่อผู้ใช้หรือรหัสนักศึกษา')" oninput="this.setCustomValidity('')">
                <label>Username/StudentID</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required name="password" id="password" oninvalid="this.setCustomValidity('กรุณาใส่รหัสผ่านหรือเลขบัตรประชาชน')" oninput="this.setCustomValidity('')">
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label style="padding: 8px 0px 8px 0px;">Forgot Username or Password? <a href="https://page.line.me/pib5088f?openQrModal=true" style="color: rgb(24, 108, 192);">Helpdesk</a></label>
            </div>
            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>
        <p>กรณีการเข้าใช้งาน สามารถเข้าได้เฉพาะ *บุคลากร หรือ *นักศึกษา ภายในมหาวิทยาลัยธรรมศาสตร์ ปัจจุบันเท่านั้น</p>
    </div>
</div>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
